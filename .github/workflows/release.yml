name: Release VS Code Extension

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Check if version exists on Marketplace
        id: check-version
        run: |
          PUBLISHER=$(node -p "require('./package.json').publisher")
          NAME=$(node -p "require('./package.json').name")
          VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $VERSION"
          if npx vsce show $PUBLISHER.$NAME; then
            echo "version_exists=true" >> $GITHUB_OUTPUT
            echo "Version $VERSION already exists on Marketplace, should patch bump."
          else
            echo "version_exists=false" >> $GITHUB_OUTPUT
            echo "Version $VERSION is not published yet."
          fi

      - name: Auto bump patch
        if: steps.check-version.outputs.version_exists == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_FOR_PUSH }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          npm version patch -m "chore(release): %s [skip ci]"
          git push https://${GITHUB_TOKEN}@github.com/${{ github.repository }} --tags

      - name: Publish extension
        run: npx vsce publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
